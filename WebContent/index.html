<body>
	<div class="container">
		<form class="well form-search">
			<input type="text" class="input-block-level input-big search-query" placeholder="提示什么还不确定" />
			<span>
				<i class="icon-chevron-right" id="button"></i>
				高级选项
			</span>
			<div id="effect" class="ui-widget-content ui-corner-all" style="">

				<h3>时间是？</h3>

				<div class=".inline">
					<p>开始日期：</p>
					<input type="text" id="smq_str_date">
				</div>
				<div class=".inline">
					<p>结束日期：</p>
					<input type="text" id="smq_end_date">
				</div>
			</div>
			<div align="right">
				<button class="btn btn-small btn-primary " type="button">Search</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.9.1.custom.js"></script>
	<script>
		$(function() {
			var state = true;
			$("#button").click(function() {
				if (state) {
					$(this).attr("class", "icon-chevron-down");
					showEffect();

				} else {
					$(this).attr("class", "icon-chevron-right")
					hideEffect();

				}
				state = !state;
				return false;
			});

			function showEffect() {
				var options = {};
				$("#effect").show("blind", options, 500);
			}
			;

			function hideEffect() {
				$("#effect:visible").hide("blind", "linear");
			}
			;

			$("#smq_str_date").datepicker(
					{
						minDate : 0,
						changeMonth : true,
						numberOfMonths : 2,
						onClose : function(selectedDate) {
							$("#smq_end_date").datepicker("option", "minDate",
									selectedDate);
						}
					});
			$("#smq_end_date").datepicker(
					{
						minDate : 0,
						changeMonth : true,
						numberOfMonths : 2,
						onClose : function(selectedDate) {
							$("#smq_str_date").datepicker("option", "maxDate",
									selectedDate);
						}
					});

		});
	</script>
</body>
