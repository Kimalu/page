	<script>
		$(function() {
			var state = true;
			$("#button").click(function() {
				if (state) {
					$(this).attr("class", "icon-chevron-down");
					showEffect();

				} else {
					$(this).attr("class", "icon-chevron-right")
					hideEffect();

				}
				state = !state;
				return false;
			});

			function showEffect() {
				var options = {};
				$("#effect").show("blind", options, 500);
			}
			;

			function hideEffect() {
				$("#effect:visible").hide("blind", "linear");
			}
			;

			$("#dateIn").datepicker(
					{
						minDate : 0,
						changeMonth : false,
						numberOfMonths : 2,
						onClose : function(selectedDate) {
							$("#dateOut").datepicker("option", "minDate",
									selectedDate);
						}
					});
			$("#dateOut").datepicker(
					{
						minDate : 0,
						changeMonth : false,
						numberOfMonths : 2,
						onClose : function(selectedDate) {
							$("#dateIn").datepicker("option", "maxDate",
									selectedDate);
						}
					});

		});
	</script>
